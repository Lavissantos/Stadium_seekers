<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Seekers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8; 
        }

        header {
            background-color: #a3c2e8; 
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center; 
            position: relative;
        }

        header h1 {
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .login-button {
            background-color: #ffffff;
            color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        main {
            flex: 1;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .attribute-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }

        .attribute-box {
            background-color: #ffffff; 
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            text-align: center;
            text-decoration: none; 
            color: inherit; 
            transition: box-shadow 0.3s;
        }

        .attribute-box:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }

        .attribute-box h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .attribute-box p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .attribute-box i {
            font-size: 2.5rem; 
            color: #a3c2e8; 
            margin-bottom: 10px; 
        }

        footer {
            background-color: #a3c2e8; 
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer-left,
        .footer-right {
            margin: 0;
        }

        .footer-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; 
        }

        .footer-left p,
        .footer-right p {
            margin: 0;
        }

        .footer-right a {
            color: #fff;
        }

        .footer-right i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stadium Seekers</h1>
        <button class="login-button">Login</button>
    </header>

    <main>
        <div class="d-flex">
            <div class="sidebar p-3">

                <a href="AVALICAO">Postar</a>
                <a href="suporte">Suporte</a>
                <a href="perfil">Perfil</a>
                <a href="tutorial">Tutorial</a>
                <a href="login">Login</a>
                <a href="register">Register</a>
            </div>
    </main>

    <footer>
        <div class="footer-left">
            <p>Lavis</p>
        </div>
        <div class="footer-right">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>
</body>
</html>
